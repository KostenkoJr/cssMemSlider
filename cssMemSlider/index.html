<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="container">
        <div class="slider">
            <input type="radio" name="slide" id="s1" checked>
            <input type="radio" name="slide" id="s2">
            <input type="radio" name="slide" id="s3">
            <input type="radio" name="slide" id="s4">
            <div class="slides">
                <div class="slide__img s1"><img src="./img/slide1.jpg" alt=""></div>
                <div class="slide__img"><img src="./img/slide2.jpg" alt=""></div>
                <div class="slide__img"><img src="./img/slide3.jpg" alt=""></div>
                <div class="slide__img"><img src="./img/slide4.jpg" alt=""></div>
            </div>
            <div class="slider__panel">
                <div class="slider__text-content">
                    <div class="slider__text-wrapper">
                        <div class="slider__slide-text t1">Когда включаешь беззвучный режим</div>
                        <div class="slider__slide-text">Когда показываешь разработчикам проблему, а она не воспроизводится<br>Тестировщики:</div>
                        <div class="slider__slide-text">Когда поржал с видео, но потом заметил логотип тиктока в углу</div>
                        <div class="slider__slide-text">Когда бэкенд-разработчик успешно поменял что-то в main.css:</div>
                    </div>
                </div>
                <div class="slider__navigation">
                    <label for="s1" ><span class="slider__bullet"></span></label>
                    <label for="s2" ><span class="slider__bullet"></span></label>
                    <label for="s3" ><span class="slider__bullet"></span></label>
                    <label for="s4" ><span class="slider__bullet"></span></label>
                </div>
            </div>
    
        </div>
    </div>
